<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3" *ngFor="let book of books ">
          <div class="product-box">
            <a href="product-detail.html">
              <img src="{{book.thumbnailUrl}}" class="img-responsive">
            </a>
            <a href="product-detail.html">
              <h1>{{book.title}}</h1>
            </a>
            <!-- <h2>{{book.shortDescription}} </h2> -->
            <div class="price">{{book.isbn}}</div>
            <a href="#" class="primary-btn">view details</a>
          </div>
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <div class="items">
              <label>Item per page</label> <select>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="number">1 - 10 of 100</div>
          </div>
          <div class="col-md-1">
            <div class="arrows">
              <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
